                ## What is SAM

                > The AWS Serverless Application Model (AWS SAM, previously known as Project Flourish) extends AWS CloudFormation to provide a simplified way of defining the Amazon API Gateway APIs, AWS Lambda functions, and Amazon DynamoDB tables needed by your serverless application.

            </textarea>

                ## ?    
            </textarea>
        </section>        
         <section data-markdown>
            <textarea data-template>
                ### SAM 
                ##### vs 
                #### Serverless - Terraform - CloudFormation

                * Is an extension of Cloud Formation.
                * Is meant for a limited set of resources and events.
                * Was created by AWS to simplify the usage of Cloud Formation when developing serverless applications.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## When to use it

                SAM should be used when developing serverless applications consisting of any of these resources:

                * Function (Lambda)
                * Simple Table (Dynamodb with simple key)
                * API (Api Gateway)

                *For something else, should be complemented with CloudFormation*
            </textarea>
        </section>
